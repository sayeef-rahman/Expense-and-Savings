<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Savings</title>

    <!-- tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6dddcc9e62.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- heading/title -->
    <h1 class="text-2xl font-bold text-center mt-6 px-auto">Expense and Savings <span><i class="fas fa-hand-holding-usd"></i></span></h1>

    <!-- main section start -->
    <main class="mb-8 mt-8 lg:w-3/4 mx-auto lg:flex justify-around">
        <!-- image -->
        <div class="lg:w-2/4">
            <img src="images/money.png" alt="">
        </div>
        <!-- calculation -->
        <div class="bg-green-300 lg:w-2/4 text-center">
            <div class="bg-red-300 my-8">
                <h1 class="text-center font-bold pt-2 pb-1 text-xl">Income</h1>

                <div class="text-center flex justify-center"> 
                    <!-- flex justify-center -->
                    <span class="">Income:</span>
                    <input id="income-input" type="number" placeholder="Your Total Income">
                </div>

                <h1 class="text-center font-bold text-xl py-1">Expenses</h1>
                <div class="text-center flex justify-center">
                    <span class="">Food:</span>
                    <input id="food-input" type="number" placeholder="Your Food Cost" class="border">
                </div>

                <div class="text-center sayeef">
                    <span class="pr-2">Rent:</span>
                    <input id="rent-input" type="number" placeholder="Your Total Rent" class="border">
                </div>

                <div class="text-center sayeef">
                    <span class="pr-2">Clothes:</span>
                    <input id="clothes-input" type="number" placeholder="Your Clothes Cost" class="border">
                </div>

                <button class="bg-yellow-500" id="calculate-btn">Calculate</button>

                <!-- Total Expenses:-->
                <p>Total Expenses: <span id="total-expense"></span></p>

                <!-- Total Balance:-->
                <p>Balance: <span id="total-balance"></span></p>
                
                <!-- Error Message -->
                <p id="last-note" class="text-red-600"></p>
                
                <!-- savings start -->
                <span>
                    <span>Save:</span> <input id="save-input" type="number" placeholder="Your Total Income" class="border">
                </span>
                <span>%</span>
                <button class="bg-yellow-500" id="save-btn">Calculate</button>

                <p>Saving Amount: <span id="saving-amount"></span></p>
                <p>Remaining Balance: <span id="remaining-balance"></span></p>

                <!-- Error Message -->
                <p id="last-note" class="text-red-400"></p>

            </div>
        </div>
    </main>

    <h1 class="mt-10 pt-10 py-10">End</h1>


    <script src="js/app.js"></script>
</body>
</html>
