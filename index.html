<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Savings</title>

    <!-- tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6dddcc9e62.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- heading/title -->
    <h1 class="text-2xl text-sky-600 font-bold text-center mt-6 px-auto lg:text-5xl">Expense and Savings <span><i class="fas fa-hand-holding-usd"></i></span></h1>

    <!-- main section start -->
    <main class="mt-8 lg:w-3/4 mx-auto lg:flex justify-around">
        <!-- image -->
        <div class="lg:w-2/4">
            <img src="images/money.png" alt="">
        </div>
        <!-- calculation -->
        <div class="lg:w-2/4">
            <div class="mt-8 lg:mt-2">
                <h1 class="text-center text-sky-600 font-bold pt-2 pb-3 text-3xl lg:text-5xl">Income</h1>
                <!-- lable+input start -->
                <div class="flex pb-3">
                    <div class="w-1/2 text-right"> 
                        <span class="text-xl pr-2 lg:text-3xl">Income:</span>
                    </div>
                    <div>
                        <input class="w-4/5 border-2 rounded-lg pl-2 lg:text-3xl" id="income-input" type="number" placeholder="Your Total Income">
                    </div>
                </div>
                <!-- lable+input end -->

                <h1 class="text-center text-sky-600 font-bold pt-2 pb-3 text-3xl lg:text-5xl">Expenses</h1>

                <!-- lable+input start -->
                <div class="flex">
                    <div class="w-1/2 text-right"> 
                        <span class="text-xl pr-2 lg:text-3xl">Food:</span>
                    </div>
                    <div>
                        <input class="w-4/5 border-2 rounded-lg pl-2 lg:text-3xl" id="food-input" type="number" placeholder="Your Food Cost" class="border">
                    </div>
                </div>
                <!-- lable+input end -->

                <!-- lable+input start -->
                <div class="flex pt-3">
                    <div class="w-1/2 text-right"> 
                        <span class="text-xl pr-2 lg:text-3xl">Rent:</span>
                    </div>
                    <div>
                        <input class="w-4/5 border-2 rounded-lg pl-2 lg:text-3xl" id="rent-input" type="number" placeholder="Your Total Rent" class="border">
                    </div>
                </div>
                <!-- lable+input end -->

                <!-- lable+input start -->
                <div class="flex pt-3">
                    <div class="w-1/2 text-right"> 
                        <span class="text-xl pr-2 lg:text-3xl">Clothes:</span>
                    </div>
                    <div>
                        <input class="w-4/5 border-2 rounded-lg pl-2 lg:text-3xl" id="clothes-input" type="number" placeholder="Your Clothes Cost" class="border">
                    </div>
                </div>
                <!-- lable+input end -->
                    
            </div>

            <div class="text-center mt-3">
                <button class="bg-yellow-500 text-xl py-2 px-4 rounded-lg" id="calculate-btn">Calculate</button>

                <!-- Total Expenses:-->
                <p class="text-xl font-bold pr-2 lg:text-3xl p-2">Total Expenses: <span id="total-expense" class="text-sky-600"></span></p>

                <!-- Total Balance:-->
                <p class="text-xl font-bold pr-2 lg:text-3xl pb-2">Balance: <span id="total-balance" class="text-sky-600"></span></p>
                
                <!-- Error Message -->
                <p id="last-note" class="text-red-600 text-xl font-bold pr-2 lg:text-3xl pb-2"></p>
                
                <!-- savings start -->
                <span>
                    <span class="text-xl pr-2 lg:text-3xl p-2">Save:</span>
                    <input id="save-input" type="number" placeholder="in %" class="w-2/12 border-2 rounded-lg pl-2 lg:text-3xl">
                </span>
                <span class="text-xl font-bold pr-2 lg:text-3xl p-2">%</span>
                <button class="bg-yellow-500 text-xl py-2 px-4 rounded-lg" id="save-btn">Save</button>

                <p class="text-xl font-bold pr-2 lg:text-3xl pt-2">Saving Amount: <span id="saving-amount" class="text-sky-600"></span></p>
                <p class="text-xl font-bold pr-2 lg:text-3xl pb-2">Remaining Balance: <span id="remaining-balance" class="text-sky-600"></span></p>

                <!-- Error Message -->
                <p id="last-note" class="text-red-600 text-xl font-bold pr-2 lg:text-3xl pb-2"></p>
            </div>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
