<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Savings</title>

    <!-- tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6dddcc9e62.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- heading/title -->
    <h1 class="text-2xl font-bold text-center mt-6 px-auto">Expense and Savings <span><i class="fas fa-hand-holding-usd"></i></span></h1>

    <!-- main section start -->
    <main class="mb-8 mt-8 w-3/4 mx-auto flex justify-around">
        <!-- image -->
        <div class="w-2/4">
            <img src="images/money.png" alt="">
        </div>
        <!-- calculation -->
        <div class="bg-green-300 w-2/4">
            <div class="bg-red-300 px-8 py-auto">
            <h1>Income</h1>
            <span><span>Income:</span> 
            <input id="income-input" type="number" placeholder="Your Total Income"></span>

            <h1>Expences</h1>
            <span><span>Food:</span> <input id="food-input" type="number" placeholder="Your Total Income" class="border"></span><br>
            <span><span>Rent:</span> <input id="rent-input" type="number" placeholder="Your Total Income" class="border"></span><br>
            <span><span>Clothes:</span> <input id="clothes-input" type="number" placeholder="Your Total Income" class="border"></span><br>
            <button class="bg-yellow-500" id="calculate-btn">Calculate</button>

            <!-- Total Expenses:-->
            <p>Total Expenses: <span id="total-expense"></span></p>
            <!-- Total Balance:-->
            <p>Balance: <span id="total-balance"></span></p>
            </div>
        </div>
    </main>




    <script src="js/app.js"></script>
</body>
</html>
